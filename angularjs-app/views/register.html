<div>
    <h2>Register</h2>
    <form ng-submit="register()">
        <label>Name:</label>
        <input type="text" ng-model="newUser.name" required><br>
        <label>Email:</label>
        <input type="email" ng-model="newUser.email" required><br>
        <label>Password:</label>
        <input type="password" ng-model="newUser.password" required><br>
        <button type="submit">Register</button>
    </form>
</div>
