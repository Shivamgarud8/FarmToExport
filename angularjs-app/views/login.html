<div>
    <h2>Login</h2>
    <form ng-submit="login()">
        <label>Email:</label>
        <input type="email" ng-model="user.email" required><br>
        <label>Password:</label>
        <input type="password" ng-model="user.password" required><br>
        <button type="submit">Login</button>
    </form>
</div>
