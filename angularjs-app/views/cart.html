<div ng-controller="cartController">
<h2>Your Cart</h2>
<table>
<tr><th>Product</th><th>Qty</th><th>Price</th><th>Action</th></tr>
<tr ng-repeat="p in cart">
<td>{{p.name}}</td>
<td>{{p.quantity}}</td>
<td>₹{{p.price*p.quantity}}</td>
<td><button ng-click="removeItem($index)">Remove</button></td>
</tr>
<tr><td colspan="2">Total</td><td>₹{{total()}}</td><td></td></tr>
</table>
<button ng-click="placeOrder()" ng-disabled="cart.length==0">Place Order</button>
</div>
